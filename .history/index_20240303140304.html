<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Compras</title>
</head>
<body>
    <h1>Meus pedidos</h1>
    <ul>
        <li><a href="">Meus dados</a></li> 
        <li><a href="">Minhas compras</a></li> 
        <li><a href="">Avaliar produto</a></li>
    </ul>
    <h2>Meus dados</h2>
    <!-- Conta -->
    <fieldset>
        <legend>Dados da conta</legend>
        <form>
            <label>E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="ex: seuemail@mail.com"><br><br>
            <input type="checkbox">
            <label>Quero receber e-mails promocionais</label><br><br>
            <label>Senha</label><br>
            <input type="password" placeholder="use uma senha forte">
        </form>
    </fieldset>
    <!-- Pessoais -->
    <fieldset>
        <legend>Dados pessoais</legend>
        <form>
            <label>Nome completo</label><br>
            <input type="text" placeholder="ex: João da Silva"><br><br>
            <label>Como gostaria que a gente te chamasse? (Opcional) </label><br>
            <input type="text" placeholder="Joãozin">
        </form>
    </fieldset>
    <button type="button">Salvar alterações</button>
    <!-- MInhas compras -->
    <h2>MInhas compras</h2>
    <fieldset>
        Número do pedido<br>
        #12345678<br><br>
        Status<br>
        Concluído<br><br>
        Data<br>
        31/07/2024<br><br>
        Forma de pagamento<br>
        Cartão de crédito<br><br>
        Acompanhamento<br>
        <button>Rastreio detalhado</button>
    </fieldset>


</body>
</html>
